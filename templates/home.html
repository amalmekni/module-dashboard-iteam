<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Simple Coursera Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 100vh;
        }
        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .header, .footer {
            z-index: 3;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/image.jpg') }}" alt="Background 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Background 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Background 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="overlay">
        <div class="text-center">
            <header class="header">
                <h1>Welcome to iTeam module</h1>
            </header>
            <div class="content">
                <h2>Learn Anytime, Anywhere</h2>
                <p>Your journey to knowledge begins here. Sign up or login to explore courses.</p>
                <a href="/login" class="btn btn-primary btn-lg">Login</a>
                <a href="/signup" class="btn btn-success btn-lg">Sign Up</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Simple iTeam module. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
